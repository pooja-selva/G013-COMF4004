<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="css/signup.css">
</head>  
<body>
    <section>
    <h1 class="headerText">Sanguis Online Blood donation 
        <br> Information Center
    </h1>
</section>
<div class="div2">
    <img src="images/blood.jpg" alt="Paris" class="center">
</div>

<div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="user-box">
        <input type="text" name="" required="" id="userName">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="" required="" id="uPassword">
        <label>Password</label>
      </div>
      <a href="home.html" id="login-button">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Login
      </a>
    </form>
  </div>

  <!-- signup -->
  
  <div class="login-box2">
    <h2>Sign Up</h2>
    <form>
      <div class="user-box">
        <input type="text" name="fName" required="" id="fName">
        <label>First Name</label>
      </div>
      <div class="user-box">
        <input type="text" name="lName" required="" id="lName">
        <label>Last Name</label>
        <div class="user-box">
            <input type="text" name="email" required="" id="email">
            <label>Email</label>
          </div>
          <div class="user-box">
            <input type="text" name="password" required="" id="password">
            <label>Password</label>
          </div>
          <div class="user-box">
            <input type="text" name="cPassword" required="" id="cPassword">
            <label>Re-Password</label>
            <span class="invisible confirm-password-message" id="confirm-password-message">confirmation password do not match.</span>
          </div>
      </div>
      <a href="blood.html" id="signUp-button">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Sign Up
      </a>
    </form>
  </div>

  <script src="signup.js" type="module"></script>
</body>
</html>
